<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
		layout:decorate="~{admin/layout-admin.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<a th:href="@{/admin/categories/add}" class="btn">Add category</a>
				<div class="card-body">
					<div th:if="@{message != null}" class="alert alert-primary" role="alert">
						<i>[[${message}]]</i>
					</div>
					<table class="table table-striped table responsive">
						<thead class="thead-inverse">
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category:${categories}">
								<td scope="row">[[${category.categoryId}]]</td>
								<td th:text="${category.name}"></td>
								<td><a th:href="@{'/admin/categories/edit/'+${category.categoryId}}" class="btn btn-outline-info"><i class="fa fa-info"></i></a>
								<td><a th:href="@{'/admin/categories/delete/'+${category.categoryId}}" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
